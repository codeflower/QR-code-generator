<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>QR Code generator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	 crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
	 crossorigin="anonymous">

	</script>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<header>


		<div class="header-wrapper">
			<div class="container">
				<div class="row">
					<div class="header-logo"> <img src="images/logo.png" alt="site logo"> </div>
          <div class="header-sitename">Супер генератор QR кода</div>
            <nav class="navbar navbar-expand-lg navbar-light justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Мои qr коды</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Сгенерировать</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Войти</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link " href="#" >Зарегестрироваться</a>
                    </li>
                  </ul>
                </div>
            </nav>
        </div>
      </div> <!-- container -->
    </div>
  </header>

  <div class="container">

    <div class="row">
      <div class="heading-wrapper">
        <h1>Привет, друг</h1>
        <div class="heading-description">Ты можешь вставить ниже ссылку на статью или видеоролик.</div>
        <div class="heading-description">Когда ты нажмешь на кнопку <span>Сгенерировать</span>, появится QR код, который можно будет вставить в письмо.
      </div>  
    </div>

    <div class="row justify-content-center">
      <div class="col-md-4">
        <form>

          <div class="form-floating form-group">
            <input type="text" class="form-control" id="floatingUrl" placeholder="Адрес ссылки">
            <label for="floatingUrl">Адрес ссылки</label>
          </div>

          <div class="form-group form-check justify-content-center">
            <input type="checkbox" class="form-check-input" id="Check1">
            <label class="form-check-label" for="Check1">Сохранить QR код?</label>
          </div>
          <div class="form-group justify-content-center">
            <button type="submit" class="btn btn-primary">Отправить</button>
          </div>
          <div class="form-group justify-content-center ">
            <button type="reset" class="btn btn-reset">Очистить</button> <!-- тут ты делаешь и btn-primary и btn-reset? -->
          </div>
          
        </form>
      </div>
    </div>

  </div>  <!-- container -->

  <footer class="footer fixed-bottom">
    <div class="container">
      <div class="row">
        <span>Powered by Alex Ch</span>
      </div>
    </div>
  </footer>

  </body>
</html>
